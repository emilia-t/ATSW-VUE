<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>atsw21w38a</title>
      <style>
        body,html{width: 100%;height: 100%;padding: 0;margin: 0 !important}
        /*滚动条*/
        body{overflow-y: scroll;overflow-x:hidden}
        /*定义滚动条高宽及背景
        高宽分别对应横竖滚动条的尺寸*/
        body::-webkit-scrollbar {width:6px;height:16px;background-color:#F5F5F5;}
        /*定义滚动条轨道
         内阴影+圆角*/
        body::-webkit-scrollbar-track {-webkit-box-shadow:inset 0 0 6px rgba(87, 87, 87, 0.3);border-radius:10px;background-color:#F5F5F5;}
        /*定义滑块
         内阴影+圆角*/
        body::-webkit-scrollbar-thumb {border-radius:10px;-webkit-box-shadow:inset 0 0 6px rgba(0,0,0,.3);background-color: #a1a1a1;}
       </style>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
